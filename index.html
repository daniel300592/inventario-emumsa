<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Inventario de Acero</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <!-- SheetJS for Excel export -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="./assets/styles.css" />

  <!-- Agregar descripción meta -->
  <meta name="description" content="Sistema de gestión de inventario de acero para EMUMSA" />

  <!-- Agregar favicon -->
  <link rel="icon" type="image/png" href="./assets/favicon.png" />
</head>

<body>
  <div id="mensaje-guardado"></div>
  <!-- Header -->
  <header class="site-header" role="banner">
    <nav role="navigation" aria-label="Navegación principal">
      <button data-target="movimientos" class="active">Movimientos</button>
      <button data-target="nuevo-item">Nuevo Ítem</button>
      <button data-target="reportes">Reportes</button>
    </nav>
    <img class="logo" src="./assets/logo-con-nombre-transparencia-contorno-blanco-02.png" 
         alt="Logo EMUMSA" width="auto" height="75" />
  </header>

  <!-- Main Content -->
  <main role="main">
    <!-- Sección Movimientos -->
    <section id="movimientos" class="active" aria-labelledby="movimientos-title">
      <h2 id="movimientos-title">Movimientos de Material</h2>
      <div class="flex">
        <!-- Entrada de Material -->
        <div class="box">
          <h3>Entrada de Material</h3>
          <form id="form-entrada">
            <label>
              Material<br />
              <input
                list="datalist-entrada"
                id="entrada-material"
                required
              />
              <datalist id="datalist-entrada"></datalist>
            </label>
            <div id="error-entrada-material" class="error"></div>

            <label>
              Calibre<br />
              <select id="entrada-calibre">
                <option disabled selected>Seleccione calibre</option>
              </select>
            </label>

            <label>
              Tipo<br />
              <select id="entrada-tipo" required>
                <option disabled selected>Seleccione un tipo</option>
                <option value="segunda">Segunda</option>
                <option value="overrolling">Overrolling</option>
              </select>
            </label>

            <div id="pesos-entrada-container">
              <label>
                Peso (kg)<br />
                <input
                  type="number"
                  step="0.01"
                  class="entrada-peso"
                  required
                />
              </label>
            </div>

            <button type="submit">Registrar Paquetes</button>
          </form>
        </div>

        <!-- Salida de Material -->
        <div class="box">
          <h3>Salida de Material</h3>
          <form id="form-salida">
            <label>
              Material<br />
              <input
                list="datalist-salida"
                id="salida-material"
                required
              />
              <datalist id="datalist-salida"></datalist>
            </label>
            <div id="error-salida-material" class="error"></div>

            <label>
              Calibre<br />
              <select id="salida-calibre">
                <option disabled selected>Seleccione calibre</option>
              </select>
            </label>

            <label>
              Tipo<br />
              <select id="salida-tipo" required>
                <option disabled selected>Seleccione un tipo</option>
                <option value="segunda">Segunda</option>
                <option value="overrolling">Overrolling</option>
              </select>
            </label>

            <label>
              Paquete<br />
              <select id="salida-paquete">
                <option disabled selected>Seleccione paquete</option>
              </select>
            </label>

            <label>
              Peso a descontar (kg)<br />
              <input
                type="number"
                step="0.01"
                id="salida-peso"
                required
              />
            </label>

            <button type="submit">Registrar Salida</button>
          </form>
        </div>
      </div>

      <!-- Inventario Dinámico -->
      <h3>Inventario</h3>
      <div class="inventory-tabs">
        <button class="tab-btn active" data-category="segunda">Segunda</button>
        <button class="tab-btn" data-category="overrolling">Overrolling</button>
      </div>
      <button id="btn-editar-inventario" type="button">Editar Inventario</button>
      <table id="tabla-inventario">
        <colgroup>
          <col style="width:auto" />
          <col style="width:auto" />
          <col style="width:auto" />
          <col />
        </colgroup>
        <thead>
          <tr id="inv-headers"></tr>
        </thead>
        <tbody id="inv-body"></tbody>
      </table>
      <div id="total-general">
        <span id="sum-general"></span>
      </div>
    </section>

    <!-- Sección Nuevo Ítem -->
    <section id="nuevo-item">
      <h2>Alta de Nuevo Ítem</h2>
      <div class="box">
        <form id="form-nuevo-item">
          <label>
            Nombre<br />
            <input
              type="text"
              id="nuevo-nombre"
              required
            />
          </label>

          <label>
            Calibre<br />
            <input
              type="text"
              id="nuevo-calibre"
              required
            />
          </label>

          <label>
            Categoría<br />
            <select id="nuevo-categoria"></select>
          </label>

          <label>
            Tipo<br />
            <select id="nuevo-tipo" required>
              <option value="segunda">Segunda</option>
              <option value="overrolling">Overrolling</option>
            </select>
          </label>

          <div id="pesos-nuevo-container">
            <label>
              Peso paquete (kg)<br />
              <input
                type="number"
                step="0.01"
                class="nuevo-peso"
              />
            </label>
          </div>

          <button type="submit">Agregar Ítem</button>
          <div id="error-nuevo-item" class="error"></div>
        </form>
      </div>
    </section>

    <!-- Sección Reportes -->
    <section id="reportes">
      <h2>Reportes</h2>
      <div class="box">
        <label>
          Desde<br />
          <input
            type="date"
            id="fecha-desde"
          />
        </label>

        <label>
          Hasta<br />
          <input
            type="date"
            id="fecha-hasta"
          />
        </label>

        <button
          type="button"
          id="btn-reporte"
        >
          Generar
        </button>

        <button
          type="button"
          id="btn-exportar"
        >
          Descargar Excel
        </button>
      </div>

      <div class="report-container">
        <div class="report-box">
          <h3>Entradas por Material</h3>
          <table id="report-entradas">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Material</th>
                <th>Peso Total (kg)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="report-box">
          <h3>Salidas por Material</h3>
          <table id="report-salidas">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Material</th>
                <th>Peso Total (kg)</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div id="totales-report">
        Total Entradas:
        <span id="sum-report-entradas">0.00</span> kg |
        Total Salidas:
        <span id="sum-report-salidas">0.00</span> kg
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script>
    // Firebase initialization
    firebase.initializeApp({
      apiKey: 'AIzaSyCgDCzu5_k2_k1fb3vghS7MrZez87n8qjg',
      authDomain: 'inventario-emumsa.firebaseapp.com',
      projectId: 'inventario-emumsa'
    });

    const db = firebase.firestore();

    // Configuración de Firestore con caché
    firebase.firestore().settings({
      cacheSizeBytes: firebase.firestore.CACHE_SIZE_UNLIMITED,
      merge: true
    });

    // Habilitar persistencia offline
    firebase.firestore().enablePersistence({
      synchronizeTabs: true
    }).catch(err => {
      if (err.code == 'failed-precondition') {
        console.warn('La persistencia falló: múltiples pestañas abiertas');
      } else if (err.code == 'unimplemented') {
        console.warn('La persistencia no está disponible');
      }
    });

    let inventarioEditMode = false;
    let currentInventoryType = 'segunda'; // Por defecto muestra Segunda

    // Primero, agregar variables globales para los totales
    let totalSegunda = 0;
    let totalOverrolling = 0;

    // Categorías y nombres
    const categories = [
      'Tubería de Diámetro Menor',
      'Tubería de Diámetro Mayor',
      'PTR Negro Cuadrado',
      'PTR Negro Rectangular',
      'Polín Monten',
      'Tubería Galvanizada',
      'PTR Galvanizado',
      'Varios'
    ];
    let materialNames = [];

    // Navegación fija y scroll
    function setupNav() {
      document.querySelectorAll('nav button').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          document.querySelectorAll('main section').forEach(s => s.classList.remove('active'));
          const sec = document.getElementById(btn.dataset.target);
          sec.classList.add('active');
          sec.scrollIntoView({behavior: 'smooth', block: 'start'});
          if (sec.id === 'movimientos') renderInventario();
        });
      });
    }

    // Carga de materiales en datalist
    async function loadMaterialNames() {
      const snap = await db.collection('materiales').get();
      materialNames = [...new Set(snap.docs.map(d => d.data().nombre))].sort();
      ['datalist-entrada', 'datalist-salida'].forEach(id => {
        const dl = document.getElementById(id);
        dl.innerHTML = '';
        materialNames.forEach(n => dl.appendChild(new Option(n)));
      });
    }

    // Dropdown de categorías
    function populateCategorias() {
      const sel = document.getElementById('nuevo-categoria');
      sel.innerHTML = '';
      categories.forEach(c => sel.appendChild(new Option(c, c)));
    }

    // Cargas dinámicas de calibres y paquetes
    async function cargarCalibres(nombre, selId) {
      const sel = document.getElementById(selId);
      sel.innerHTML = '<option disabled selected>Seleccione calibre</option>';
      
      // Obtener materiales con ese nombre
      const snap = await db.collection('materiales')
        .where('nombre', '==', nombre)
        .get();

      // Crear un Set para calibres únicos y un mapa para tipos disponibles
      const calibresUnicos = new Set();
      const tiposPorCalibre = new Map();

      snap.docs.forEach(d => {
        const data = d.data();
        calibresUnicos.add(data.calibre);
        
        // Guardar el ID del material y su tipo para cada calibre
        if (!tiposPorCalibre.has(data.calibre)) {
          tiposPorCalibre.set(data.calibre, []);
        }
        tiposPorCalibre.get(data.calibre).push({
          id: d.id,
          tipo: data.tipo
        });
      });

      // Agregar los calibres únicos al dropdown
      Array.from(calibresUnicos)
        .sort()
        .forEach(calibre => {
          const option = new Option(calibre, JSON.stringify({
            calibre,
            tipos: tiposPorCalibre.get(calibre)
          }));
          sel.appendChild(option);
        });
    }

    async function cargarPaquetes(materialId, tipo, selId) {
      const sel = document.getElementById(selId);
      sel.innerHTML = '<option disabled selected>Seleccione paquete</option>';

      const snap = await db.collection('paquetes')
        .where('materialId', '==', materialId)
        .where('estado', '==', 'activo')
        .get();

      snap.docs
        .map(d => ({ id: d.id, ...d.data() }))
        .sort((a, b) => a.fecha_ingreso.toDate() - b.fecha_ingreso.toDate())
        .forEach(p => sel.appendChild(new Option(p.peso_actual.toFixed(2) + ' kg', p.id)));
    }

    // Render Inventario


    document.getElementById('btn-editar-inventario').addEventListener('click', async function() {
      const mensaje = document.getElementById('mensaje-guardado');
      const loadingOverlay = document.getElementById('loading-overlay');
      
      try {
        if (inventarioEditMode) {
          loadingOverlay.classList.remove('hidden');
          mensaje.textContent = 'Guardando cambios...';
          mensaje.classList.add('mostrar');
          
          // Guardar cambios
          await guardarCambiosInventario();
          
          // Cambiar estado y texto del botón
          inventarioEditMode = false;
          this.textContent = 'Editar Inventario';
          
          // Mostrar mensaje de éxito
          mensaje.textContent = '¡Cambios guardados!';
          mensaje.style.background = 'var(--primary-green)';
          setTimeout(() => mensaje.classList.remove('mostrar'), 1500);
        } else {
          // Entrar en modo edición
          inventarioEditMode = true;
          this.textContent = 'Guardar Cambios';
          
          // Mostrar mensaje de modo edición
          mensaje.textContent = 'Modo edición activado';
          mensaje.classList.add('mostrar');
          setTimeout(() => mensaje.classList.remove('mostrar'), 1500);
        }
        
        // Renderizar tabla con nuevo modo
        await renderInventario();
        
      } catch (error) {
        console.error('Error:', error);
        mensaje.textContent = `Error: ${error.message}`;
        mensaje.style.background = '#d32f2f';
        setTimeout(() => {
          mensaje.classList.remove('mostrar');
          mensaje.style.background = 'var(--primary-green)';
        }, 2000);
        
        // Revertir estado en caso de error
        if (inventarioEditMode) {
          inventarioEditMode = false;
          this.textContent = 'Editar Inventario';
        }
      } finally {
        // Asegurarse de que el overlay siempre se oculte
        loadingOverlay.classList.add('hidden');
      }
    });

    async function renderInventario() {
      const head = document.getElementById('inv-headers');
      const body = document.getElementById('inv-body');
      head.innerHTML = '';
      body.innerHTML = '';

      let sumGeneral = 0;
      
      // Obtener todos los materiales y paquetes para calcular el total general
      const allMaterials = await db.collection('materiales').get();
      const allPkgs = await db.collection('paquetes')
        .where('estado', '==', 'activo')
        .get();
      
      // Calcular totales por tipo
      totalSegunda = 0;
      totalOverrolling = 0;
      
      allPkgs.docs.forEach(doc => {
        const data = doc.data();
        const material = allMaterials.docs.find(m => m.id === data.materialId);
        if (material) {
          const materialData = material.data();
          if (materialData.tipo === 'segunda') {
            totalSegunda += data.peso_actual;
          } else if (materialData.tipo === 'overrolling') {
            totalOverrolling += data.peso_actual;
          }
        }
      });

      // Obtener solo los materiales del tipo actual
      const mats = await db.collection('materiales')
        .where('tipo', '==', currentInventoryType)
        .get();
      
      if (mats.empty) {
        console.warn('No se encontraron materiales para el tipo:', currentInventoryType);
      }

      // Obtener paquetes activos solo del tipo actual
      const pkgsSnap = await db.collection('paquetes')
        .where('estado', '==', 'activo')
        .get();
        
      const map = {};
      
      // Filtrar paquetes por materialId del tipo actual
      const materialesIds = new Set(mats.docs.map(doc => doc.id));
      pkgsSnap.docs.forEach(d => {
        const D = d.data();
        if (materialesIds.has(D.materialId)) {
          map[D.materialId] = map[D.materialId] || [];
          map[D.materialId].push({
            peso: D.peso_actual, 
            fecha: D.fecha_ingreso.toDate(), 
            id: d.id
          });
        }
      });

      // Calcular maxP solo para los materiales del tipo actual
      let maxP = 0;
      mats.docs.forEach(m => {
        const list = map[m.id] || [];
        maxP = Math.max(maxP, list.length);
      });

      // Filtrar solo los materiales del tipo actual
      const rows = mats.docs
        .map(m => {
          const D = m.data();
          const list = (map[m.id] || []).sort((a, b) => a.fecha - b.fecha);
          const pesos = list.map(x => ({ peso: x.peso.toFixed(2), id: x.id }));
          return { id: m.id, categoria: D.categoriaId || 'Varios', nombre: D.nombre, calibre: D.calibre, pesos, orden: D.orden || 0 };
        })
        .sort((a, b) => a.orden - b.orden || a.nombre.localeCompare(b.nombre) || a.calibre.localeCompare(b.calibre));

      // Encabezados
      ['Material', 'Calibre', 'Total']
        .concat(Array.from({ length: maxP }, (_, i) => 'Pqt ' + (i + 1)))
        .forEach(txt => {
          const th = document.createElement('th');
          th.textContent = txt;
          head.appendChild(th);
        });

      categories.forEach(cat => {
        const grp = rows.filter(r => r.categoria === cat);
        if (!grp.length) return;

        const trC = document.createElement('tr');
        trC.classList.add('category-row');
        const tdC = document.createElement('td');
        tdC.colSpan = 3 + maxP + (inventarioEditMode ? 1 : 0);
        tdC.textContent = cat;
        trC.appendChild(tdC);
        body.appendChild(trC);

        grp.forEach(r => {
          const tr = document.createElement('tr');
          tr.dataset.materialId = r.id;
          tr.draggable = true; // Hacer la fila arrastrable
          tr.classList.add('draggable-row'); // Clase para estilos y eventos
          body.appendChild(tr);

          // Material y calibre editables
          let nombreTd, calibreTd;
          if (inventarioEditMode) {
            nombreTd = document.createElement('td');
            const nombreInput = document.createElement('input');
            nombreInput.type = 'text';
            nombreInput.value = r.nombre;
            nombreInput.className = 'edit-material-nombre';
            nombreTd.appendChild(nombreInput);

            calibreTd = document.createElement('td');
            const calibreInput = document.createElement('input');
            calibreInput.type = 'text';
            calibreInput.value = r.calibre;
            calibreInput.className = 'edit-material-calibre';
            calibreTd.appendChild(calibreInput);
          } else {
            nombreTd = document.createElement('td');
            nombreTd.textContent = r.nombre;
            calibreTd = document.createElement('td');
            calibreTd.textContent = r.calibre;
          }
          tr.appendChild(nombreTd);
          tr.appendChild(calibreTd);

          // Total
          const total = r.pesos.reduce((s,p) => s + parseFloat(p.peso), 0);
          sumGeneral += total;
          const totalStr = total.toFixed(2);
          const totalTd = document.createElement('td');
          totalTd.textContent = totalStr;
          tr.appendChild(totalTd);

          // Pesos editables
          for (let i = 0; i < maxP; i++) {
            const td = document.createElement('td');
            if (r.pesos[i]) {
              if (inventarioEditMode) {
                const pesoInput = document.createElement('input');
                pesoInput.type = 'number';
                pesoInput.step = '0.01';
                pesoInput.value = r.pesos[i].peso;
                pesoInput.className = 'edit-paquete-peso';
                pesoInput.dataset.paqueteId = r.pesos[i].id;
                td.appendChild(pesoInput);
              } else {
                td.textContent = r.pesos[i].peso;
              }
            }
            tr.appendChild(td);
          }

          // Tacha para eliminar
          if (inventarioEditMode) {
            const tdDel = document.createElement('td');
            const btnDel = document.createElement('button');
            btnDel.type = 'button';
            btnDel.textContent = '❌';
            btnDel.className = 'btn-del-material';
            btnDel.title = 'Eliminar este ítem y todos sus paquetes';
            btnDel.addEventListener('click', async () => {
              if (confirm('¿Eliminar este ítem y todos sus paquetes?')) {
                // Elimina paquetes
                const paquetes = await db.collection('paquetes').where('materialId', '==', r.id).get();
                for (const doc of paquetes.docs) {
                  await db.collection('paquetes').doc(doc.id).delete();
                }
                // Elimina material
                await db.collection('materiales').doc(r.id).delete();
                renderInventario();
              }
            });
            tdDel.appendChild(btnDel);
            tr.appendChild(tdDel);
          }

          body.appendChild(tr);
        });
      });

      // Actualizar los totales en la UI
      const totalActual = currentInventoryType === 'segunda' ? totalSegunda : totalOverrolling;
      const totalGeneral = totalSegunda + totalOverrolling;

      // Modificar el HTML para mostrar ambos totales
      document.getElementById('sum-general').innerHTML = `
        <span class="total-tipo">Total ${currentInventoryType === 'segunda' ? 'Segunda' : 'Overrolling'}: 
          ${totalActual.toFixed(2)} kg
        </span>
        <br>
        <span class="total-general">Total General: ${totalGeneral.toFixed(2)} kg</span>
      `;

      if (inventarioEditMode) {
        setupDragAndDrop(); // Activar drag and drop solo en modo edición
      }
    }

    // Guardar cambios en Firestore
    async function guardarCambiosInventario() {
      const mensaje = document.getElementById('mensaje-guardado');
      const loadingOverlay = document.getElementById('loading-overlay');

      try {
        // Mostrar overlay
        loadingOverlay.classList.remove('hidden');
        mensaje.textContent = 'Guardando cambios...';
        mensaje.classList.add('mostrar');

        const batch = db.batch();
        const filas = Array.from(document.querySelectorAll('#inv-body tr:not(.category-row)'));

        filas.forEach((tr, index) => {
          const materialId = tr.dataset.materialId;
          const nombre = tr.querySelector('.edit-material-nombre')?.value?.trim();
          const calibre = tr.querySelector('.edit-material-calibre')?.value?.trim();

          // Validar datos antes de guardar
          if (!nombre || !calibre) {
            throw new Error('Nombre y calibre son obligatorios');
          }

          // Actualizar material
          const materialRef = db.collection('materiales').doc(materialId);
          batch.update(materialRef, { nombre, calibre, orden: index }); // Guardar el nuevo orden

          // Actualizar pesos de paquetes
          const pesos = tr.querySelectorAll('.edit-paquete-peso');
          for (const ip of pesos) {
            const paqueteId = ip.dataset.paqueteId;
            const peso = parseFloat(ip.value);

            if (isNaN(peso) || peso < 0) {
              throw new Error('Peso inválido detectado');
            }

            const paqueteRef = db.collection('paquetes').doc(paqueteId);
            batch.update(paqueteRef, { peso_actual: peso });
          }
        });

        await batch.commit();

        mensaje.textContent = '¡Cambios guardados!';
        setTimeout(() => mensaje.classList.remove('mostrar'), 1500);
      } catch (error) {
        console.error('Error al guardar:', error);
        mensaje.textContent = `Error: ${error.message}`;
        mensaje.style.background = '#d32f2f';
        setTimeout(() => {
          mensaje.classList.remove('mostrar');
          mensaje.style.background = 'var(--primary-green)';
        }, 2000);
      } finally {
        // Ocultar overlay
        loadingOverlay.classList.add('hidden');
      }
    }

    // Eventos Entrada
    document.getElementById('entrada-material')
      .addEventListener('change', e => cargarCalibres(e.target.value, 'entrada-calibre'));

    document.getElementById('entrada-calibre')
      .addEventListener('change', function() {
        const tipoSelect = document.getElementById('entrada-tipo');
        const data = JSON.parse(this.value);
        
        // Habilitar/deshabilitar opciones del select de tipo
        const tiposDisponibles = new Set(data.tipos.map(t => t.tipo));
        
        Array.from(tipoSelect.options).forEach(option => {
          if (option.value) {
            option.disabled = !tiposDisponibles.has(option.value);
          }
        });
        
        document.getElementById('pesos-entrada-container').innerHTML =
          '<label>Peso (kg)<br><input type="number" step="0.01" class="entrada-peso" required></label>';
      });

    document.getElementById('pesos-entrada-container')
      .addEventListener('input', e => {
        if (e.target.classList.contains('entrada-peso')) {
          const last = [...document.querySelectorAll('.entrada-peso')].pop();
          if (last.value) {
            const lbl = document.createElement('label');
            lbl.innerHTML = 'Peso (kg)<br>';
            const ip = document.createElement('input');
            ip.type = 'number';
            ip.step = '0.01';
            ip.className = 'entrada-peso';
            ip.required = false;
            lbl.appendChild(ip);
            document
              .getElementById('pesos-entrada-container')
              .appendChild(lbl);
          }
        }
      });

    document.getElementById('form-entrada')
      .addEventListener('submit', async e => {
        e.preventDefault();

        const calibreSelect = document.getElementById('entrada-calibre');
        const tipoSelect = document.getElementById('entrada-tipo');
        const cal = calibreSelect.value;
        const tipo = tipoSelect.value;

        if (!cal || !tipo) {
          alert('Por favor seleccione un calibre y un tipo válidos.');
          return;
        }

        let materialId;
        try {
          const data = JSON.parse(cal); // Parsear el JSON del calibre seleccionado
          materialId = data.tipos.find(t => t.tipo === tipo)?.id; // Buscar el ID del material según el tipo
        } catch (error) {
          alert('Error al procesar el calibre seleccionado.');
          return;
        }

        if (!materialId) {
          alert('El material seleccionado no corresponde a este tipo de inventario.');
          return;
        }

        const materialDoc = await db.collection('materiales').doc(materialId).get();

        if (!materialDoc.exists) {
          alert('El material seleccionado no existe en la base de datos.');
          return;
        }

        const pesos = [...document.querySelectorAll('.entrada-peso')]
          .map(i => parseFloat(i.value))
          .filter(v => v);

        for (const p of pesos) {
          const paqueteRef =
            await db.collection('paquetes').add({
              materialId: materialId,
              peso_inicial: p,
              peso_actual: p,
              fecha_ingreso: new Date(),
              estado: 'activo'
            });

          await db.collection('movimientos').add({
            tipo: 'entrada',
            fecha: new Date(),
            peso: p,
            materialId: materialId,
            paqueteId: paqueteRef.id
          });
        }

        e.target.reset();
        document.getElementById('pesos-entrada-container').innerHTML =
          '<label>Peso (kg)<br><input type="number" step="0.01" class="entrada-peso" required></label>';

        renderInventario();
      });

    // Eventos Salida
    document.getElementById('salida-material')
      .addEventListener('change', e => cargarCalibres(e.target.value, 'salida-calibre'));

    document.getElementById('salida-calibre')
      .addEventListener('change', function() {
        const tipoSelect = document.getElementById('salida-tipo');
        const data = JSON.parse(this.value);

        // Habilitar/deshabilitar opciones del select de tipo según disponibilidad
        const tiposDisponibles = new Set(data.tipos.map(t => t.tipo));

        Array.from(tipoSelect.options).forEach(option => {
          if (option.value) {
            option.disabled = !tiposDisponibles.has(option.value);
          }
        });

        // Reset paquetes
        document.getElementById('salida-paquete').innerHTML =
          '<option disabled selected>Seleccione paquete</option>';
      });

    document.getElementById('salida-tipo').addEventListener('change', function() {
      const calibreSelect = document.getElementById('salida-calibre');
      const tipo = this.value;

      if (calibreSelect.value) {
        const data = JSON.parse(calibreSelect.value);
        const materialId = data.tipos.find(t => t.tipo === tipo)?.id;

        if (materialId) {
          cargarPaquetes(materialId, tipo, 'salida-paquete');
        } else {
          alert('El material seleccionado no corresponde a este tipo de inventario');
        }
      }
    });

    document.getElementById('form-salida')
      .addEventListener('submit', async e => {
        e.preventDefault();
        const tipo = document.getElementById('salida-tipo').value;

        if (!tipo) {
          alert('Por favor seleccione un tipo');
          return;
        }

        const cal = document.getElementById('salida-calibre').value;
        const pkg = document.getElementById('salida-paquete').value;
        const p = parseFloat(document.getElementById('salida-peso').value);

        if (!cal || !tipo || !pkg || isNaN(p)) {
          alert('Por favor complete todos los campos');
          return;
        }

        const ref = db.collection('paquetes').doc(pkg);
        const snap = await ref.get();
        const newP = snap.data().peso_actual - p;

        if (newP < 0) {
          alert('No hay suficiente material en el paquete');
          return;
        }

        await ref.update({
          peso_actual: newP,
          estado: newP <= 0 ? 'agotado' : 'activo'
        });

        await db.collection('movimientos').add({
          tipo: 'salida',
          fecha: new Date(),
          peso: p,
          materialId: cal,
          paqueteId: pkg
        });

        e.target.reset();
        renderInventario();
      });

    // Nuevo Ítem con paquetes opcionales
    document.getElementById('pesos-nuevo-container')
      .addEventListener('input', e => {
        if (e.target.classList.contains('nuevo-peso')) {
          const last = [...document.querySelectorAll('.nuevo-peso')].pop();
          if (last.value) {
            const lbl = document.createElement('label');
            lbl.innerHTML = 'Peso paquete (kg)<br>';
            const ip = document.createElement('input');
            ip.type = 'number';
            ip.step = '0.01';
            ip.className = 'nuevo-peso';
            ip.required = false;
            lbl.appendChild(ip);
            document
              .getElementById('pesos-nuevo-container')
              .appendChild(lbl);
          }
        }
      });

    document.getElementById('form-nuevo-item')
      .addEventListener('submit', async e => {
        e.preventDefault();
        const n = document.getElementById('nuevo-nombre').value.trim();
        const cl = document.getElementById('nuevo-calibre').value.trim();
        const cat = document.getElementById('nuevo-categoria').value;
        const tipo = document.getElementById('nuevo-tipo').value;
        const err = document.getElementById('error-nuevo-item');
        err.textContent = '';

        if (!n || !cl) {
          err.textContent = 'Nombre y calibre obligatorios';
          return;
        }

        // Validar existencia del ítem considerando el tipo
        const ex = await db.collection('materiales')
          .where('nombre', '==', n)
          .where('calibre', '==', cl)
          .where('tipo', '==', tipo) // Validar también el tipo
          .get();

        if (!ex.empty) {
          err.textContent = 'Ítem ya existe en este tipo';
          return;
        }

        const docRef = await db.collection('materiales').add({
          nombre: n,
          calibre: cl,
          categoriaId: cat,
          tipo: tipo // Agregar el tipo
        });

        const nuevos = [...document.querySelectorAll('.nuevo-peso')]
          .map(i => parseFloat(i.value))
          .filter(v => v);

        for (const p of nuevos) {
          const paqRef =
            await db.collection('paquetes').add({
              materialId: docRef.id,
              peso_inicial: p,
              peso_actual: p,
              fecha_ingreso: new Date(),
              estado: 'activo'
            });

          await db.collection('movimientos').add({
            tipo: 'entrada',
            fecha: new Date(),
            peso: p,
            materialId: docRef.id,
            paqueteId: paqRef.id
          });
        }

        e.target.reset();
        document.getElementById('pesos-nuevo-container').innerHTML =
          '<label>Peso paquete (kg)<br><input type="number" step="0.01" class="nuevo-peso"></label>';
        await loadMaterialNames();
        renderInventario();
      });

    // Reportes y Exportar Excel
    document.getElementById('btn-reporte').addEventListener('click', async () => {
      const desde = new Date(document.getElementById('fecha-desde').value + 'T00:00:00');
      const hasta = new Date(document.getElementById('fecha-hasta').value + 'T23:59:59.999');
      
      // Convertir a UTC para asegurar que cubra todo el día local
      desde.setMinutes(desde.getMinutes() - desde.getTimezoneOffset());
      hasta.setMinutes(hasta.getMinutes() - hasta.getTimezoneOffset());

      const matsSnap = await db.collection('materiales').get();
      const matMap = {};
      matsSnap.docs.forEach(d => { matMap[d.id] = d.data().nombre });

      // Obtener datos de entradas
      const entradasSnap = await db.collection('movimientos')
        .where('tipo', '==', 'entrada')
        .where('fecha', '>=', desde)
        .where('fecha', '<=', hasta)
        .get();

      // Obtener datos de salidas
      const salidasSnap = await db.collection('movimientos')
        .where('tipo', '==', 'salida')
        .where('fecha', '>=', desde)
        .where('fecha', '<=', hasta)
        .get();

      // Modificar los encabezados de las tablas de reportes
      const reportEntHeaders = document.querySelector('#report-entradas thead tr');
      const reportSalHeaders = document.querySelector('#report-salidas thead tr');
      reportEntHeaders.innerHTML = `
        <th>Fecha</th>
        <th>Material</th>
        <th>Peso Total (kg)</th>
      `;
      reportSalHeaders.innerHTML = `
        <th>Fecha</th>
        <th>Material</th>
        <th>Peso Total (kg)</th>
      `;

      // Entradas con fechas ajustadas
      const grpEnt = {}; 
      let sumEnt = 0;
      entradasSnap.docs.forEach(d => {
        const data = d.data();
        const fecha = data.fecha.toDate();
        const fechaFormateada = fecha.toLocaleDateString('es-ES', {
          day: '2-digit',
          month: '2-digit',
          year: '2-digit'
        });
        
        if (!grpEnt[data.materialId]) {
          grpEnt[data.materialId] = {
            fechas: {},
            total: 0
          };
        }
        if (!grpEnt[data.materialId].fechas[fechaFormateada]) {
          grpEnt[data.materialId].fechas[fechaFormateada] = 0;
        }
        grpEnt[data.materialId].fechas[fechaFormateada] += data.peso;
        grpEnt[data.materialId].total += data.peso;
        sumEnt += data.peso;
      });

      const reportEnt = document.getElementById('report-entradas').querySelector('tbody');
      reportEnt.innerHTML = '';
      Object.keys(grpEnt).forEach(id => {
        Object.keys(grpEnt[id].fechas).forEach(fecha => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${fecha}</td>
            <td>${matMap[id] || id}</td>
            <td>${grpEnt[id].fechas[fecha].toFixed(2)}</td>
          `;
          reportEnt.appendChild(tr);
        });
      });
      document.getElementById('sum-report-entradas').textContent = sumEnt.toFixed(2);

      // Salidas
      const grpSal = {}; 
      let sumSal = 0;
      salidasSnap.docs.forEach(d => {
        const data = d.data();
        const fecha = data.fecha.toDate();
        const fechaFormateada = fecha.toLocaleDateString('es-ES', {
          day: '2-digit',
          month: '2-digit',
          year: '2-digit'
        });
        
        if (!grpSal[data.materialId]) {
          grpSal[data.materialId] = {
            fechas: {},
            total: 0
          };
        }
        if (!grpSal[data.materialId].fechas[fechaFormateada]) {
          grpSal[data.materialId].fechas[fechaFormateada] = 0;
        }
        grpSal[data.materialId].fechas[fechaFormateada] += data.peso;
        grpSal[data.materialId].total += data.peso;
        sumSal += data.peso;
      });

      const reportSal = document.getElementById('report-salidas').querySelector('tbody');
      reportSal.innerHTML = '';
      Object.keys(grpSal).forEach(id => {
        Object.keys(grpSal[id].fechas).forEach(fecha => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${fecha}</td>
            <td>${matMap[id] || id}</td>
            <td>${grpSal[id].fechas[fecha].toFixed(2)}</td>
          `;
          reportSal.appendChild(tr);
        });
      });
      document.getElementById('sum-report-salidas').textContent = sumSal.toFixed(2);
    });

    document.getElementById('btn-exportar').addEventListener('click', () => {
      const wb = XLSX.utils.book_new();
      const wsEnt = XLSX.utils.table_to_sheet(
        document.getElementById('report-entradas')
      );
      XLSX.utils.book_append_sheet(wb, wsEnt, 'Entradas');
      const wsSal = XLSX.utils.table_to_sheet(
        document.getElementById('report-salidas')
      );
      XLSX.utils.book_append_sheet(wb, wsSal, 'Salidas');
      XLSX.writeFile(wb, 'reporte_inventario.xlsx');
    });

    // Inicialización
    (async () => {
      setupNav();
      populateCategorias();
      await loadMaterialNames();
      // Setup eventos de tabs
      document.querySelectorAll('.inventory-tabs .tab-btn').forEach((btn) => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.inventory-tabs .tab-btn').forEach(b => 
            b.classList.remove('active')
          );
          btn.classList.add('active');
          currentInventoryType = btn.dataset.category; // Actualizar el tipo actual
          renderInventario(); // Renderizar la tabla correspondiente
        });
      });
      renderInventario();
    })();

    // Agregar las validaciones de fechas
    document.addEventListener('DOMContentLoaded', () => {
      const fechaDesde = document.getElementById('fecha-desde');
      const fechaHasta = document.getElementById('fecha-hasta');
      const btnReporte = document.getElementById('btn-reporte');

      // Establecer la fecha máxima para "Desde" como el día actual
      const hoy = new Date();
      const formatoHoy = hoy.toISOString().split('T')[0];
      fechaDesde.max = formatoHoy;

      // Validar la fecha "Desde"
      fechaDesde.addEventListener('change', () => {
        // Asegurarse que "Hasta" no sea anterior a "Desde"
        fechaHasta.min = fechaDesde.value;
        
        validarFechas();
      });

      // Validar la fecha "Hasta"
      fechaHasta.addEventListener('change', validarFechas);

      function validarFechas() {
        const desde = new Date(fechaDesde.value);
        const hasta = new Date(fechaHasta.value);
        
        if (fechaDesde.value && fechaHasta.value) {
          if (desde > hasta) {
            alert('La fecha "Hasta" no puede ser anterior a la fecha "Desde"');
            fechaHasta.value = '';
            btnReporte.disabled = true;
            return false;
          }
        }
        
        btnReporte.disabled = !(fechaDesde.value && fechaHasta.value);
        return true;
      }
    });

    function setupDragAndDrop() {
      if (!inventarioEditMode) return;

      const rows = document.querySelectorAll('#inv-body .draggable-row');
      let draggedRow = null;

      rows.forEach(row => {
        row.setAttribute('draggable', 'true'); // Asegurar que la fila sea arrastrable
        
        row.addEventListener('dragstart', (e) => {
          draggedRow = row;
          row.classList.add('dragging');
          e.dataTransfer.effectAllowed = 'move';
        });

        row.addEventListener('dragend', () => {
          row.classList.remove('dragging');
          draggedRow = null;
        });

        row.addEventListener('dragover', e => {
          e.preventDefault();
          if (!draggedRow) return;

          const targetRow = e.currentTarget;
          if (targetRow === draggedRow) return;

          // Encontrar la categoría actual
          let currentCategory = null;
          let element = targetRow;
          while (element) {
            if (element.classList.contains('category-row')) {
              currentCategory = element;
              break;
            }
            element = element.previousElementSibling;
          }

          // Verificar si pertenecen a la misma categoría
          let draggedCategory = null;
          element = draggedRow;
          while (element) {
            if (element.classList.contains('category-row')) {
              draggedCategory = element;
              break;
            }
            element = element.previousElementSibling;
          }

          if (currentCategory !== draggedCategory) return;

          const tbody = targetRow.parentNode;
          const rect = targetRow.getBoundingClientRect();
          const middle = (rect.top + rect.bottom) / 2;

          if (e.clientY < middle) {
            tbody.insertBefore(draggedRow, targetRow);
          } else {
            tbody.insertBefore(draggedRow, targetRow.nextSibling);
          }
        });
      });
    }
  </script>
